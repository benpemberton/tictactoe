<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link href="styles.css" rel="stylesheet">
  <style>
    /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body {
      line-height: 1;
    }
    ol, ul {
      list-style: none;
    }
    blockquote, q {
      quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    /* Mine starts here */
    #player-scores {
      height: 8vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: red;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .player {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5px 20px;
      width: 100px;
      height: 40px;
      border-radius: 10%;
      background-color: turquoise;
    }

    #board {
      margin: 10% auto;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      grid-gap: 2px;
      background-color: black;
      color:black;
      height: 500px;
      width: 500px;
    }

    .grid-cell {
      background-color: white;
      text-align: center;
      
    }
  </style>
</head>
<body>
  <div id="player-scores">
    <button class="player">X</button>
    <button class="player">O</button>
  </div>
  <div id="board">
    <div class="grid-cell" data-index="0"></div>
    <div class="grid-cell" data-index="1"></div>
    <div class="grid-cell" data-index="2"></div>
    <div class="grid-cell" data-index="3"></div>
    <div class="grid-cell" data-index="4"></div>
    <div class="grid-cell" data-index="5"></div>
    <div class="grid-cell" data-index="6"></div>
    <div class="grid-cell" data-index="7"></div>
    <div class="grid-cell" data-index="8"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
