<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link href="styles.css" rel="stylesheet">
  <style>
    /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body {
      line-height: 1;
    }
    ol, ul {
      list-style: none;
    }
    blockquote, q {
      quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    /* Mine starts here */
    #player-scores {
      height: 13vh;
      display: grid;
      grid-template-columns: 1fr 30% 5% 30% 1fr;
      justify-content: center;
      align-items: center;
      background-color: red;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .player {
      margin: auto;
      width: 100px;
      height: 40px;
      border-radius: 10%;
      background-color: turquoise;
    }

    #x-name, #x-btn {
      grid-column: 2 / 3;
    }

    #o-name, #o-btn {
      grid-column: 4 / 5;
    }

    #o-name {
      grid-row: 1 / 2;
    }

    #board {
      margin: 10% auto;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      grid-gap: 2px;
      background-color: black;
      color: black;
      height: 500px;
      width: 500px;
    }

    .grid-cell {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    
    #Selection {
      transform: translate(25%, 25%);
      transform-origin: center;
    }

    .highlight {
      animation: 1s highlight 0.1s forwards;
    }

    @keyframes highlight {
      100% {
        fill: green;
        transform: scale(1.3) translate(25%, 25%);
      }
    }

    #modal {
      display: none; 
      position: fixed;
      z-index: 99;
      background-color: rgba(0, 0, 0, 0.5);
      height: 500px;
      width: 500px;
      justify-content: center;
      align-items: center;
    }

    #modal span {
      color: white;
      font-size: 5em;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="player-scores">
    <input id="x-name" type="text" name="title" placeholder="Player name">
    <button id="x-btn" class="player">X</button>
    <input id="o-name" type="text" name="title" placeholder="Player name">
    <button id="o-btn" class="player">O</button>
  </div>
  <div id="board">
    <div class="grid-cell" data-index="0"></div>
    <div class="grid-cell" data-index="1"></div>
    <div class="grid-cell" data-index="2"></div>
    <div class="grid-cell" data-index="3"></div>
    <div class="grid-cell" data-index="4"></div>
    <div class="grid-cell" data-index="5"></div>
    <div class="grid-cell" data-index="6"></div>
    <div class="grid-cell" data-index="7"></div>
    <div class="grid-cell" data-index="8"></div>
    <div id="modal"><span></span></div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
